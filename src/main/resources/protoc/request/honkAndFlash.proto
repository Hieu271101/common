syntax = "proto3";

package com.setainternational.simulator.model;

message HonkAndFlash {
    string vehicle_id = 1;
    string correlation_id = 2;
    Flash flash = 3;
    Honk honk = 4;
}
message Flash {
    bool onOff = 1;
    int32 duration = 2;
    int32 intensity = 3;
    int32 quantity = 4;
}
message Honk {
    int32 duration = 1;
    int32 volume = 2;
    int32 quantity = 3;
}
